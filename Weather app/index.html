<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="Images/weather-app.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Location" spellcheck="false">
            <button><img src="Images/search.png" alt="search" id="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" alt="weather icon" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="Images/wind.png" alt="wind speed">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
